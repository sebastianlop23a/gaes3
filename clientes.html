<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Clientes</title>
    <link rel="stylesheet" href="estilos/clientes.css">
</head>
<body>
    <!-- Encabezado -->
    <header>
        <h1>Registro de Clientes</h1>
        <nav>
            <ul>
                <li><a href="index.html">Inicio</a></li>
                <li><a href="panel.html">Panel</a></li>
                <li><a href="inventario.html">Inventario</a></li>
                <li><a href="clientes.html">Clientes</a></li>
                <li><a href="ventas.html">Ventas</a></li>
                <li><a href="reportes.html">Reportes</a></li>
                <li><a href="configuracion.html">Configuración</a></li>
            </ul>
        </nav>
    </header>

    <!-- Formulario de Registro de Clientes -->
    <main>
        <section>
            <h2>Registro de Clientes</h2>
            <form id="clientForm">
                <label for="userId">ID Usuario:</label>
                <input type="text" id="userId" required>
                
                <label for="email">Correo Electrónico:</label>
                <input type="email" id="email" required>
                
                <label for="address">Dirección Física:</label>
                <input type="text" id="address" required>
                
                <label for="birthdate">Fecha de Nacimiento:</label>
                <input type="date" id="birthdate" required>
                
                <label for="contactPref">Preferencia de Contacto:</label>
                <input type="text" id="contactPref" required>
                
                <button type="button" onclick="registerClient()">Registrar Cliente</button>
            </form>

            <h3>Clientes Registrados</h3>
            <table id="clientTable">
                <tr>
                    <th>ID Usuario</th>
                    <th>Correo Electrónico</th>
                    <th>Dirección Física</th>
                    <th>Fecha de Nacimiento</th>
                    <th>Preferencia de Contacto</th>
                </tr>
            </table>
        </section>
    </main>

    <script src="javascrip/clientes.js"></script>
</body>
</html>
